<div ng-controller="DestinationController">
    <div style="margin-top:10px;">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Search Destinations</div>
                <div class="panel-body">
                    <div ng-show="hasError && frmdestfinder.$invalid">
                        <div class="alert alert-danger triperror" role="alert" ng-show="frmdestfinder.Origin.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Please enter Origin
                        </div>

                        <!--<div class="alert alert-danger triperror" role="alert" ng-show="frmdestfinder.Destination.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Please enter Destination
                        </div>-->

                        <div class="alert alert-danger triperror" role="alert" ng-show="frmdestfinder.FromDate.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Please select from date
                        </div>
                        <div class="alert alert-danger triperror" role="alert" ng-show="frmdestfinder.FromDate.$invalid && !frmdestfinder.FromDate.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Please select valid from date
                        </div>

                        <div class="alert alert-danger triperror" role="alert" ng-show="frmdestfinder.ToDate.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Please select to date
                        </div>
                        <div class="alert alert-danger triperror" role="alert" ng-show="frmdestfinder.ToDate.$invalid && !frmdestfinder.ToDate.$error.required">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Please select valid to date
                        </div>

                        <div class="alert alert-danger triperror" role="alert" ng-show="frmdestfinder.Minfare.$invalid">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Please enter valid Minimun fare
                        </div>
                        <div class="alert alert-danger triperror" role="alert" ng-show="frmdestfinder.TopDestinations.$invalid">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Please enter valid Top Destinations
                        </div>
                        
                        <div class="alert alert-danger triperror" role="alert" ng-show="frmdestfinder.Maxfare.$invalid">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            Please enter valid Maximum fare
                        </div>
                    </div>

                    <form name="frmdestfinder" class="" novalidate>
                        <div class="row">
                            <div class="col-lg-12">

                                <div class="col-xs-2">
                                    <div class="form-group">
                                        <label class="control-label">Enter Your Origin </label>
                                        <input tabindex="1" type="text" required class="form-control" name="Origin" ng-model="Origin" placeholder="Enter Origin">
                                    </div>

                                    <div class="checkbox">
                                        <label>
                                            <input ng-model="IsAdvancedSearch" type="checkbox"> Advanced Search
                                        </label>
                                    </div>


                                    <!--<div class="form-group">
                                        <label class="control-label">Enter Your Destination </label>
                                        <input type="text" required class="form-control" name="Destination" ng-model="Destination" placeholder="Enter Destination">
                                    </div>-->
                                 

                                </div>
                                <div class="col-xs-2">
                                    <div class="form-group">
                                        <label for="lengthofstay">Lenght of Stay(days)</label>
                                        <input type="number" ng-model="datedifff" value="" ng-disabled="true" class="form-control" min="1">
                                    </div>

                                    <!--<div class="form-group">
                                         <label >Location</label>
                                         <input tabindex="5" type="text" class="form-control" ng-model="Location" name="Location" placeholder="Enter Location">
                                     </div>

                                    -->
                                </div>
                                <div class="col-xs-2">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">From Date</label>
                                        <p class="input-group">
                                            <input type="text"
                                                   disabled="disabled"
                                                   required="required"
                                                   class="form-control"
                                                   datepicker-popup="{{format}}"
                                                   min-date="minTodayDate"
                                                   ng-model="FromDate"
                                                   name="FromDate"
                                                   is-open="openedFromDate"
                                                   datepicker-options="dateOptions"
                                                   ng-required="true" close-text="Close" />
                                            <span class="input-group-btn">
                                                <button type="button" tabindex="2" class="btn btn-default" ng-click="openFromDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">To Date</label>
                                        <p class="input-group">
                                            <input type="text"
                                                   disabled="disabled"
                                                   class="form-control"
                                                   datepicker-popup="{{format}}"
                                                   min-date="minFromDate"
                                                   ng-model="ToDate"
                                                   name="ToDate"
                                                   is-open="opened"
                                                   datepicker-options="dateOptions"
                                                   date-disabled="disabled(date, mode)"
                                                   ng-required="true" close-text="Close" />
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" tabindex="3" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="col-xs-1">
                                    <div class="form-group">
                                        <label>&nbsp;</label>
                                        <button tabindex="11" ng-disabled="SearchbuttonIsLoading" class="btn btn-primary btn-sm" ng-click="findDestinations('All')">{{SearchbuttonText}}</button>
                                    </div>


                                </div>
                            </div>

                            <div class="col-lg-12" ng-show="IsAdvancedSearch">
                                <div class="col-lg-12" style="padding-left:0px; padding-right:0px;">
                                    <div class="col-xs-2">
                                        <div class="form-group">
                                            <label>Minfare</label>
                                            <input tabindex="6" min="1" type="number" name="Minfare" class="form-control" ng-model="Minfare" placeholder="Enter Minfare">
                                        </div>
                                    </div>
                                    <div class="col-xs-2">
                                        <div class="form-group">
                                            <label>Maxfare</label>
                                            <input tabindex="7" type="number" class="form-control" name="Maxfare" ng-model="Maxfare" placeholder="Enter Maxfare">
                                        </div>
                                    </div>
                                    <div class="col-xs-2">
                                        <div class="form-group">
                                            <label>Region</label>
                                            
                                            <select class="form-control" ng-model="Region" ng-options="color.value for color in AvailableRegions">
                                                <option value="">-- choose Regions --</option>
                                            </select>
                                            
                                        </div>
                                    </div>
                                    <!--<div class="col-xs-2">
                                        <div class="form-group">
                                            <label>Point Of Sale Country</label>
                                            <input tabindex="8" type="text" class="form-control" ng-model="PointOfSaleCountry" placeholder="Point Of Sale Country">
                                        </div>
                                    </div>-->
                                    <div class="col-xs-2">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Theme</label>
                                            <select class="form-control" ng-model="Theme" ng-options="color.value for color in AvailableThemes">
                                                <option value="">-- choose Theme --</option>
                                            </select>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-12" style="padding-left:0px; padding-right:0px;">
                                    <div class="col-xs-2">
                                        <div class="form-group">
                                            <label>Top Destinations</label>
                                            <input tabindex="10" type="number" min="1" class="form-control" name="TopDestinations" ng-model="TopDestinations" placeholder="TopDestinations">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--<button tabindex="11" ng-disabled="SearchbuttonIsLoading" class="btn btn-primary btn-sm" ng-click="findDestinations('All')">{{SearchbuttonText}}</button>
                        <button tabindex="12" ng-disabled="SearchbuttonTop10IsLoading" class="btn btn-primary btn-sm" ng-click="findDestinations('Top10')">{{SearchbuttonTo10Text}}</button>
                        <button tabindex="13" ng-disabled="SearchbuttonChepestIsLoading" class="btn btn-primary btn-sm" ng-click="findDestinations('Cheapest')">{{SearchbuttonCheapestText}}</button>-->
                    </form>
                </div>
            </div>
        </div>
        <!--<div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">Available Destinations</div>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th style="margin-left:10px;">Destination Location</th>
                            <th style="margin-left:10px;">Lowest Fare</th>
                            <th style="margin-left:10px;">Lowest NonStop Fare</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="danger" ng-if="faresList.length == 0">
                            <td colspan="5" class="text-center">No Records found</td>
                        </tr>
                        <tr ng-repeat="rate in faresList">
                            <td style="margin-left:10px;">{{rate.DestinationLocation}}</td>
                            <td style="margin-left:10px;">{{rate.LowestFare}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>

        </div>-->
    </div>

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-body">
            <div class="col-md-12">
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading">Fare ForeCast Destinations : ( {{ Origin  + ' to ' + Destination}} ) </div>
                        <div class="panel-body table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Count</th>
                                        <th>Currency</th>
                                        <th>Max Fare</th>
                                        <th>MedianFare</th>
                                        <th>Min Fare</th>
                                        <th>DepartureDate</th>
                                        <th>ReturnDate</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="faredetails in forecastfareList">
                                        <td>{{faredetails.Count}}</td>
                                        <td>{{faredetails.CurrencyCode}}</td>
                                        <td>{{faredetails.MaximumFare}}</td>
                                        <td>{{faredetails.MedianFare}}</td>
                                        <td>{{faredetails.MinimumFare}}</td>
                                        <td>{{faredetails.DepartureDateTime | date:"MM/dd/yyyy"}}</td>
                                        <td>{{faredetails.ReturnDateTime | date:"MM/dd/yyyy"}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="clear:both;">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
    </script>

    <div class="col-lg-12">
        <div class="row" style="margin-left:0px;margin-right:0px;">
            <div id="map_canvas" ui-map="model.destinationMap" class="map" ui-options="mapOptions">
            </div>
        </div>
    </div>
</div>
