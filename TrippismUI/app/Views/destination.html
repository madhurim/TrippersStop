<div block-ui="main" class="block-ui-main" ng-controller="DestinationController">
    <div style="margin-top:10px;">
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">Search Destinations</div>
                <div class="panel-body">
                    <div ng-show="hasError && frmdestfinder.$invalid">
                        <alert ng-repeat="alert in errors" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                     </div>
                    
                    <form name="frmdestfinder" novalidate>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Enter Your Origin</label>
                            <input type="text" required class="form-control" ng-model="Origin" placeholder="Enter Origin">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">From Date</label>
                            <p class="input-group">
                                <input type="text"
                                       required="required"
                                       class="form-control"
                                       datepicker-popup="{{format}}"
                                       min-date="minTodayDate"
                                       ng-model="FromDate"
                                       is-open="openedFromDate"
                                       datepicker-options="dateOptions"
                                       ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="openFromDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">To Date</label>
                            <p class="input-group">
                                <input type="text"
                                       class="form-control"
                                       datepicker-popup="{{format}}"
                                       min-date="minFromDate"
                                       ng-model="ToDate" 
                                       is-open="opened"
                                       datepicker-options="dateOptions"
                                       date-disabled="disabled(date, mode)"
                                       ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <div class="form-group">
                            <label for="lengthofstay">Lenght of Stay(days)</label>
                            <input type="number" ng-model="datedifff" value="" ng-disabled="true" class="form-control" min="1">
                        </div>
                        <button ng-disabled="SearchbuttonIsLoading" class="btn btn-primary" ng-click="getDestinations('All')">{{SearchbuttonText}}</button>
                        <button ng-disabled="SearchbuttonTop10IsLoading" class="btn btn-primary" ng-click="getDestinations('Top10')">{{SearchbuttonTo10Text}}</button>
                        <button ng-disabled="SearchbuttonChepestIsLoading" class="btn btn-primary" ng-click="getDestinations('Cheapest')">{{SearchbuttonCheapestText}}</button>

                    </form>
                </div>

                <!-- Table -->

            </div>
        </div>

        <div class="col-md-8">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Available Destinations</div>

                <!-- Table -->
                <!--{{faresList[0]}}-->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="margin-left:10px;">Destination Location</th>
                            <th style="margin-left:10px;">Lowest Fare</th>
                            <th style="margin-left:10px;">Lowest NonStop Fare</th>
                            <th style="margin-left:10px;">Departure DateTime</th>
                            <th style="margin-left:10px;">Fare Fore Cast</th>
                            <!--<th style="margin-left:10px;">Low Fare Fore Cast</th>-->
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="rate in faresList">
                            <td style="margin-left:10px;">{{rate.DestinationLocation}}</td>
                            <td style="margin-left:10px;">{{rate.LowestFare}}</td>
                            <td style="margin-left:10px;">{{rate.LowestNonStopFare}}</td>
                            <td style="margin-left:10px;">{{rate.DepartureDateTime | date:"MM/dd/yyyy"}}</td>
                            <td> <button class="btn btn-sm btn-success" ng-click="fareforecast(rate)">Fare Forcast</button> </td>
                            <!--<td> <button ng-click="lowfareforecast(rate)">Low Fare For Cast</button> </td>-->
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>



    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-body">
            <div class="col-md-12">
                <div class="row">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading">Fare ForeCast Destinations : ( {{ Origin  + ' to ' + Destination}} ) </div>
                        <div class="panel-body table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Count</th>
                                        <th>Currency</th>
                                        <th>Max Fare</th>
                                        <th>MedianFare</th>
                                        <th>Min Fare</th>
                                        <th>DepartureDate</th>
                                        <th>ReturnDate</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="faredetails in forecastfareList">
                                        <td>{{faredetails.Count}}</td>
                                        <td>{{faredetails.CurrencyCode}}</td>
                                        <td>{{faredetails.MaximumFare}}</td>
                                        <td>{{faredetails.MedianFare}}</td>
                                        <td>{{faredetails.MinimumFare}}</td>
                                        <td>{{faredetails.DepartureDateTime | date:"MM/dd/yyyy"}}</td>
                                        <td>{{faredetails.ReturnDateTime | date:"MM/dd/yyyy"}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="clear:both;">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
        </div>
    </script>

    <div class="col-lg-12">
        <div class="row" style="margin-left:10px;margin-right:10px;">
            <div id="map_canvas" ui-map="model.destinationMap" class="map" ui-options="mapOptions">
            </div>
         
        </div>
    </div>





</div>

<style>
    .map {
        height: 400px;
    }
</style>
