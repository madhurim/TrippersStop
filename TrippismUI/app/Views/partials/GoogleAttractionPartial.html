<div class="" style="clear:both;" cg-busy="{promise:googleattractionpromise,message:'Loading Attractions'}">
    <div ui-map="googleattractionsMap" id={{gMapId}} ui-options="attractionmapOptions" style="width:100%;" class="map-canvas"></div>
    
</div>

<attraction-list ng-show="DisplayattractionsInfo" attractiontabindex="googleattractionParams.tabIndex" attractionmap="googleattractionsMap" attractions="attractionsplaces"></attraction-list>
 
<div>
<!--<weatherwidget-info weather-params="googleattractionParams"></weatherwidget-info>
<seasonalityfarerangewidget-info widget-params="googleattractionParams"></seasonalityfarerangewidget-info>-->
    </div>
<div ng-show="IsMarkerSelected" id={{googleMapId}} class="popupmarker" style="width: 600px;  min-height:505px;  z-index: 999;">
    <div class="modal-content">
        <div class="modal-header head ng-scope" style="padding-bottom: 24px !important;">
            <button class="close closebutton" style="margin-top:2px !important;" ng-click="cancel()" type="button">×</button>
        </div>
        <div ng-show="IsMapPopupLoading" class="sqrloadclass" style="padding-top:10px;padding-bottom:0px;">
        </div>
        <div class="modal-body" style="padding-top:0px;" ng-show="!IsMapPopupLoading">
            <div style="height:400px;overflow:auto;" ng-if="slides.length == 0">
                <img height="300" width="500" src="../app/Styles/images/noimageavailable.png">
            </div>
            <div style="height:400px;overflow:auto;" ng-if="slides.length > 0">
                <carousel no-wrap="noWrapSlides" class="slidercarsoul">
                    <slide ng-repeat="slide in slides" active="slide.active">
                        <img ng-src="{{slide.image}}" style="margin:auto;max-width:570px;max-height:400px;display:inline-block;">
                        <div class="carousel-caption">
                        </div>
                    </slide>
                </carousel>
            </div>

            <div style="color:black;font-size:14px;min-height:105px;">
                <div class="col-sm-12 padleft0"><strong>{{PlaceName }}</strong><br></div>
                <div style="word-wrap:break-word;" ng-bind-html="Placeaddress"></div>
                {{PhoneNo}}
                <div ng-bind-html="raitingToAppend"></div>
            </div>
        </div>
    </div>
</div>
