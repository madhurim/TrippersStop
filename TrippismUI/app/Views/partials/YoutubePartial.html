


<div class="" style="clear:both;">
    <span><b>YouTube</b> </span><br />
    <div class="" cg-busy="{promise:youtubepromise,message:'Loading Data'}">
        <div ng-if="youtubeInfoDataFound">
            <div class="thumbnail thumbnailstyle">
                <table class="table fontsize ytube" style="clear:both; color:black;">
                    <tbody>
                        <tr>
                            <!--<td width="60%">
                                <iframe width="638" height="375" ng-src="{{getVideoUrl}}" frameborder="0" allowfullscreen></iframe>
                            </td>-->
                            <td>
                                <table class="table fontsize" style="clear:both; color:black;">
                                    <tbody style="">
                                        <tr ng-repeat="data in youtubeData" id="container">
                                            <td width="40%">
                                                
                                                
                                                <span class="imageclass">
                                                    <a ng-click="setVideoUrl(data.VideoId)" style="cursor:pointer;">
                                                        <span class="play">&#9658;</span>
                                                        <img width="120" height="90" aria-hidden="true" alt="" src="{{data.DefaultURL}}" style="position: relative;top: -11px;">
                                                    </a>
                                                </span>
                                            </td>
                                            <td width="60%">
                                                <span style="color: #167ac6 !important;font-size: 13px !important;font-weight: bold;">{{data.Title}}</span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
