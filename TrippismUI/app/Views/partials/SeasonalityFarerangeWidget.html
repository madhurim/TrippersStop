
<div class="col-lg-3 WeatherWidget" ng-if="(FareRangeWidgetDataFound || SeasonalityWidgetDataFound ) && IsWidgetClosed " style="padding:0px; margin-top:-35% !important; max-height: 264px;overflow-x: hidden;overflow-y: auto;">
    <!--<div class="pull-right"><button class="close closebutton" style="color: white;opacity:2" ng-click="closeWidget()" type="button">×</button></div>-->

    <div class="col-lg-9" style="padding:0px 0px 0px 5px">
         <h3 style="font-size:12px;font-weight:bold;    margin: 4px 0px 0px 0px;" >Historical Fare range and Weather </h3>
    </div>
    <div class="col-lg-2">
        <span style="margin-top:4px;line-height:20px;" class="glyphicon" aria-hidden="true" ng-click="attractiondispflg =!attractiondispflg" ng-class="attractiondispflg ?'glyphicon-menu-up' :'glyphicon-menu-down'"></span>
    </div>
    <div ng-show="!attractiondispflg" class="col-lg-12 mainpage-topdestination">
        <div style="font-size:15px;font-weight:bold;"> {{DepartDate}} To {{ReturnDate}} </div>
        <div ng-if="SeasonalityWidgetDataFound" class="col-lg-12">
            <div style="font-size:15px;font-weight:bold;">

                <div> Traffic Seasonality  </div>
                <span class="" title="High" ng-if="SeasonalityWidgetData.NoofIcons == 3">
                    <img height="40" width="35" src="/app/Styles/images/team.png" />
                </span>
                <span class="" title="Medium" ng-if="SeasonalityWidgetData.NoofIcons == 2">
                    <img height="40" width="35" src="/app/Styles/images/team1.png" />
                </span>
                <span class="" title="Low" ng-if="SeasonalityWidgetData.NoofIcons == 1">
                    <img height="40" width="35" src="/app/Styles/images/team2.png" />
                </span>
            </div>
        </div>

        <div ng-if="FareRangeWidgetDataFound" class="col-lg-12">
            <div style="font-size:15px;font-weight:bold;">Fare Range Last 4 weeks</div>
            <div>Lowest Fare : {{FareRangeWidgetData.MinimumFare}}</div>
            <div>Median Fare : {{FareRangeWidgetData.MedianFare}}</div>
            <div>Highest Fare : {{FareRangeWidgetData.MaximumFare}}</div>
        </div>

    </div>

</div>
