<div ng-hide="!destinationsParams">
    <div class="col-lg-12" style="padding:0px">
        <div class="col-lg-12" style="padding:0px">
            <span class="col-lg-9 home" style="padding-top: 14px;">
                <h3>Top Popular Destinations</h3>
            </span>
            <span style="margin-top: 9px;margin-bottom: 10px;" class=" col-lg-2 glyphicon" aria-hidden="true" ng-click="topdestinationflg =!topdestinationflg" ng-class="topdestinationflg ?'glyphicon-menu-up' :'glyphicon-menu-down'"></span>
        </div>
            
        <div class="col-lg-12 mainpage-topdestination" ng-show="topdestinationflg">
            <div class="mainpage-topdestinationsub" ng-repeat="item in  topdestinationlist" ng-click="topdestinationclick(item)">

                <strong class="col-lg-12" style=" padding:0px; clear:both;">{{item.AirportCode}} [{{item.Cityname}}] </strong><br />
                <div class="col-lg-12" style="padding:0px; clear:both;" ng-if="item.LowestNonStopFare != 'N/A' && item.LowestNonStopFare != 0 ">
                    <span class="col-lg-7" style="padding:0px; clear:both; text-align:right;">Lowest Non Stop Fare  : </span>
                    <span class="col-lg-4" style="padding:0px; text-align:right;"> {{item.topdestinationFareInfo.CurrencyCode}} {{item.LowestNonStopFare | number : 2}} </span>
                </div>
                <div class="col-lg-12" style="padding:0px; clear:both;" ng-if="item.LowestFare != 'N/A' && item.LowestFare != 0 ">
                    <span class="col-lg-7" style="padding:0px; clear:both; text-align:right;">Lowest Fare :</span>
                    <span class="col-lg-4" style="padding:0px; text-align:right;"> {{item.topdestinationFareInfo.CurrencyCode}} {{item.LowestFare | number : 2}}</span>
                </div>
            </div>
            <div class="col-lg-12 mainpage-showall"  ng-click="showallrecord();" ng-show="!showAllDestinations">
                <a href="#"> Show All </a>
            </div>
        </div>
    </div>
</div>
