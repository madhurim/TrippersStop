<div ng-hide="!destinationsParams">
    <div class="col-lg-12" style="padding:0px">
        <div class="col-lg-9" style="padding-top: 14px;">
            <h4>Top Popular Destinations</h4>
        </div>
        <div class="col-lg-3">
            <span style="margin-top: 20px;margin-bottom: 10px;" class="glyphicon" aria-hidden="true" ng-click="topdestinationflg =!topdestinationflg" ng-class="topdestinationflg ?'glyphicon-menu-up' :'glyphicon-menu-down'"></span>
        </div>
        <div class="col-lg-12 mainpage-topdestination" ng-show="topdestinationflg">
            <div class="mainpage-topdestinationsub" ng-repeat="item in  topdestinationlist" ng-click="topdestinationclick(item)">

                <div class="col-lg-12" style=" padding:0px; clear:both; font-size: 17px;">{{item.AirportCode}} [{{item.Cityname}}] </div><br />
                <div class="col-lg-12" style="padding:0px; clear:both;" ng-if="item.LowestNonStopFare != 'N/A' && item.LowestNonStopFare != 0 ">
                    <div class="col-lg-6" style="padding:0px; clear:both; text-align:right;">Lowest Non Stop Fare  : </div>
                    <div class="col-lg-4" style="padding:0px; text-align:right;"> {{item.topdestinationFareInfo.CurrencyCode}} {{item.LowestNonStopFare | number : 2}} </div>
                </div>
                <div class="col-lg-12" style="padding:0px; clear:both;" ng-if="item.LowestFare != 'N/A' && item.LowestFare != 0 ">
                    <div class="col-lg-6" style="padding:0px; clear:both; text-align:right;">Lowest Fare :</div>
                    <div class="col-lg-4" style="padding:0px; text-align:right;"> {{item.topdestinationFareInfo.CurrencyCode}} {{item.LowestFare | number : 2}}</div>

                </div>
            </div>
            <div class="col-lg-12 mainpage-showall"  ng-click="showallrecord();" ng-show="!showAllDestinations">
                <a href="#"> Show All </a>
            </div>
        </div>
    </div>
</div>
