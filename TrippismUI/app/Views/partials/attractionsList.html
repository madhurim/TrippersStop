<div class="total-attractions-found-box">

    <div class="btn-box"> 
        <a  class="toggle-btn total-attractions-btn balck-bg" 
            ng-class="isAttractionCollapsed ? '' : 'active'" 
            ng-click="isAttractionCollapsed = !isAttractionCollapsed;">
            <i class="search-icon"></i>
            Total Attractions Found : {{attractions.length}}
        </a>
    </div>

    <div collapse="isAttractionCollapsed" class="attractions-found">
        <!--style="display: none;"-->

        <div id="examples" class="max-width-example">
            <!-- content -->
            <div id="content-1" class="content mCustomScrollbar _mCS_2">
                <div id="mCSB_2" class="mCustomScrollBox mCS-light mCSB_horizontal mCSB_inside" tabindex="0">
                    <div id="mCSB_2_container" class="mCSB_container" style="position: relative; top: 0px; left: -1px; width: 1px;" dir="ltr">
                        <div class="destinations-list" ng-click="SelectPlace(item)" ng-repeat="item in attractionstoDisp">
                            <h6>{{item.name}}</h6>
                            <ul class="destinations-details-list">
                                <li><p>Lowest Non Stop Fare  : <span>USD 700.20</span></p></li>
                                <li><p>Lowest Fare : <span>USD 423.20</span></p></li>
                            </ul>

                        </div>
                    </div><div id="mCSB_2_scrollbar_horizontal" class="mCSB_scrollTools mCSB_2_scrollbar mCS-light mCSB_scrollTools_horizontal" style="display: block;"><div class="mCSB_draggerContainer"><div id="mCSB_2_dragger_horizontal" class="mCSB_dragger" style="position: absolute; min-width: 30px; display: block; width: 0px; left: 0px; max-width: 890px;" oncontextmenu="return false;"><div class="mCSB_dragger_bar"></div></div><div class="mCSB_draggerRail"></div></div></div>
                </div>
            </div>

        </div>


    </div>

</div>
