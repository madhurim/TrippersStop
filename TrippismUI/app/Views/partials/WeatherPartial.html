<div class="col-md-12" style="clear:both;padding-top:5px;">
    <div class="" cg-busy="{promise:Weatherpromise,message:'Loading Weather Detail'}">
        <div ng-if="!WeatherInfoLoaded">
            <div ng-show="weatherParams.tabIndex == '999'">
                <span style="font-size:14px !important;font-weight:bold;line-height:1.1 !important;display: block !important;">Historical Weather pattern for date {{DepartDate}} to {{ReturnDate}}</span>
            </div>
            <div ng-show="weatherParams.tabIndex != '999'">
                <span style="font-size:100% !important;font-weight:bold;">Historical Weather pattern for date {{DepartDate}} to {{ReturnDate}}</span>
            </div>
            <div class="thumbnail thumbnailstyle">
                <div class="selest">
                    <span class="fontsize"><b>Avg. Hig Temprature : {{HighTempratureF}}&#x2109 {{HighTempratureC}}&#x2103</b></span>  <span class="fontsize padleft10"><b>Avg. Low Temprature : {{LowTempratureF}}&#x2109 {{LowTempratureC}}&#x2103</b></span>
                </div>
                <!--<div id="weatherChart" ></div>-->
            </div>
        </div>
    </div>
</div>
