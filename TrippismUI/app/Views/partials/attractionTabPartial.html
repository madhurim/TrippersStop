<div class="row" title="">
    <div class="tab-content-wp">
        <attractiontab-fare-forecast attraction-params="attractionParams"></attractiontab-fare-forecast>
        <div class=" col-md-9 col-sm-12 col-xs-12 padleft0">
            <googleattraction-info googleattraction-params="attractionParams" is-open="openaccordiondata" class="googleattraction" style="clear:both;"></googleattraction-info>

            <div class="row">
                <weatherwidget-info weather-params="attractionParams"></weatherwidget-info>
                <seasonalityfarerangewidget-info widget-params="attractionParams"></seasonalityfarerangewidget-info>


            </div>
            
            <div class="row" style="clear:both;">
                <div class="col-md-5" ng-hide="attractionParams.WeatherInfoNoDataFound">
                    <weather-info weather-params="attractionParams"></weather-info>
                </div>
                <div class="col-md-7">
                    <farerange-info farerange-params="attractionParams" style="clear:both;"></farerange-info>
                </div>
            </div>
            <div class="col-md-12 padlr0" style="clear:both;">
                <seasonality-info seasonality-params="attractionParams"></seasonality-info>
            </div>
        </div>

        <div class="col-md-3 col-sm-12 col-xs-12 padright0">
            <youtube-info youtube-params="attractionParams"></youtube-info>
        </div>
    </div>
</div>
